<head>

<body style="background-color:#ebf3ff" >

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="mb-3">
            <label for="TaskImageURL" class="form-label">Task Image URL</label>
            <input type="url" class="form-control" 
            id="TaskImageURL" placeholder="enter your image url from google">
          </div>
          <div class="mb-3">
            <label for="TaskTitle" class="form-label">Task Title</label>
            <input type="text" class="form-control" 
            id="TaskTitle" placeholder="Enter the task title">
            
          </div>
          <div class="mb-3">
            <label for="TaskType" class="form-label">Task Type</label>
            <input type="text" class="form-control" 
            id="TaskType" placeholder="Task type">
          </div>
          <div class="mb-3">
            <label for="description">Task Decription</label>  
            <textarea class="form-control" placeholder="Task details" 
            id="description" style="height: 100px"></textarea>
            
           
          </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addNewCard()">Save changes</button>
      </div>
    </div>
  </div>
</div>







    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow mb-3">
        <div class="container-fluid">
          <a class="navbar-brand fs-1 fw-bolder text-primary" href="#">Tasky</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active ms-2 fa-solid fw-bolder fs-2" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex">
              <button class="btn btn-primary" type="button" data-bs-toggle="modal" 
              data-bs-target="#exampleModal" > 
                  <i class="fa fa-plus" aria-hidden="true" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add New</i></button>
            </form>
          </div>
        </div>
      </nav>

      <main class="container-fluid">
          <section class="row justify-content-center">
              <div class="col-md-4 col-lg-4">
                <div class="input-group mb-3">
                    
                    <input type="text" class="form-control shadow" placeholder="search your task here "
                     aria-label="search" aria-describedby="basic-addon1">
                     <span class="input-group-text" id="search"><i class="fa fa-search" aria-hidden="true"></i></span>
                </div>
              </div>
          </section>
          <section class="task_container row">
            
          </section>


      </main>
